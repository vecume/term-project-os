<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Create JOB</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <div class="row">
        <div class="col-lg-6 mb-3">
          <label for="input-title" class="form-label"
            >Title</label
          >
          <input
            type="text"
            class="form-control"
            id="input-title"
          />
        </div>
        <div class="col-lg-6 mb-3">
          <label for="input-description" class="form-label"
            >description</label
          >
          <textarea
            style="resize: vertical;"
            rows="4"
            type="text"
            class="form-control"
            id="input-description"
          ></textarea>
        </div>
        <div class="col-lg-6 mb-3">
          <label for="input-location" class="form-label"
            >Location</label
          >
          <input
            type="text"
            class="form-control"
            id="input-location"
          />
        </div>
        <div class="col-lg-6 mb-3">
          <label for="input-company" class="form-label"
            >Company</label
          >
          <input
            type="text"
            class="form-control"
            id="input-company"
          />
        </div>
        <div class="col-lg-6 mb-3">
          <label for="input-salary" class="form-label"
            >Salary</label
          >
          <input
            type="number"
            min="0"
            class="form-control"
            id="input-salary"
          />
        </div>
        <div class="col-lg-6 mb-3">
          <label for="input-experience" class="form-label"
            >Experience</label
          >
          <input
            type="number"
            min="0"
            class="form-control"
            id="input-experience"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  
   
    <script>
      const { icpRendered } = require("electron");
    </script>
  </body>
</html>
