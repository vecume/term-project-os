<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JOBS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JOBS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Jobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Resumes</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#create-job-modal"
                  data-bs-toggle="modal"
                  >Create job</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add resume</a>
              </li>
            </ul>
            <form id="search-form" class="ms-auto">
              <input style="max-width: 200px;" type="search" placeholder="Search..." class="form-control"/>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <div
      class="modal fade"
      id="create-job-modal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crete JOB</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="create-job-form">
              <div class="row">
                <div class="col-lg-12 mb-3">
                  <label for="input-title" class="form-label">Title</label>
                  <input
                    name="title"
                    type="text"
                    class="form-control"
                    id="input-title"
                  />
                </div>
                <div class="col-lg-12 mb-3">
                  <label for="input-description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    name="description"
                    style="resize: vertical"
                    rows="4"
                    type="text"
                    class="form-control"
                    id="input-description"
                  ></textarea>
                </div>
                <div class="col-lg-6 mb-3">
                  <label for="input-location" class="form-label"
                    >Location</label
                  >
                  <input
                    type="text"
                    name="location"
                    class="form-control"
                    id="input-location"
                  />
                </div>
                <div class="col-lg-6 mb-3">
                  <label for="input-company" class="form-label">Company</label>
                  <input
                    name="location"
                    type="text"
                    class="form-control"
                    id="input-company"
                  />
                </div>
                <div class="col-lg-6 mb-3">
                  <label for="input-salary" class="form-label">Salary</label>
                  <input
                    name="salary"
                    type="number"
                    min="0"
                    class="form-control"
                    id="input-salary"
                  />
                </div>
                <div class="col-lg-6 mb-3">
                  <label for="input-experience" class="form-label"
                    >Experience</label
                  >
                  <input
                    type="number"
                    min="0"
                    name="experience"
                    class="form-control"
                    id="input-experience"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="btn-submit">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script>
      const elJobForm = document.querySelector("#create-job-form");
      const elSearchForm = document.querySelector("#search-form");
      const elSubmitBtn = document.querySelector("#btn-submit");

      elSearchForm.addEventListener("submit", (evt) => {
        evt.preventDefault()

        API.ipcSend("job:getAll", {title: elSearchForm.querySelector("input").value})
      })

      elJobForm.addEventListener("submit", (evt) => {
        evt.preventDefault();
        const data = Object.fromEntries(new FormData(evt.target));
        data.salary = parseInt(data.salary) || 0
        data.experience = parseInt(data.experience) || 0
      
        API.ipcSend('job:create', data);
        elSubmitBtn.firstElementChild.classList.remove("d-none")
      });

      API.ipcOn("job:create", (data) => {
        new bootstrap.Modal(document.querySelector('#create-job-modal')).hide()
        elSubmitBtn.classList.add("d-none")
      })

      API.ipcOn("job:getAll", (data) => {
        console.log(data)
      })

      API.ipcSend("job:getAll", {title: ""})
    </script>
  </body>
</html>
